<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<body>

<p ondblclick="myFunction()">Clique duas vezes neste parágrafo para acionar uma função.</p>

<p id="demo"></p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Você utilizou o double click.";
    }
</script>

</body>
</html>
