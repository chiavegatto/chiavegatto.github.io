
<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo Drag and Drop</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>


    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->

    <style>
        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
        #droppable { width: 200px; height: 250px; padding: 0.5em; float: left; margin: 10px; }
        .ui-draggable, .ui-droppable {
            background-position: top;
        }
    </style>


    <script>
        $( function() {
            $( "#draggable" ).draggable();
            $( "#droppable" ).droppable({
                drop: function( event, ui ) {
                    $( this )
                        .addClass( "ui-state-highlight" )
                        .find( "p" )
                        .html( "Arrastado!" );
                }
            });
        } );
    </script>
</head>
<body>

<h1>Drag and Drop curso Selenium Básico</h1>
<h3>Arraste o bug para o alvo.</h3>

<div id="draggable" class="ui-widget-content">
<!--    <p>Arraste-me para o meu alvo</p>-->
    <img src="bug.jpeg" draggable="true" ondragstart="drag(event)" width="100" height="100">
</div>

<div id="droppable" class="ui-widget-header">
    <p id="result">Arraste até aqui.</p>
    <img src="alvo.png" draggable="true" ondragstart="drag(event)" width="200" height="200">
</div>

</body>
</html>
